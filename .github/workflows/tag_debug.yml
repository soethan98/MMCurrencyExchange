# 1
name: Build Debug Apk
# 2
on: [push]

# 3
jobs:
  build:
    # 4
    name: Build and Upload apk
    # 5
    runs-on: ubuntu-latest
    # 6
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
      - name: Setup JDK
        uses: actions:setup-java@1.4.2
        with:
         java-version: 1.8
      - name: Build Apk
        run: ./gradlew assembleDebug
      - name: Upload apk
        uses: actions/upload-artifact@v2
        with:
         name: app
         path: app/build/outputs/MMCurrencyExchange-debug.apk

